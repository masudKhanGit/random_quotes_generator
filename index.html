<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <div class="container" id="root">
      <!-- header section -->
      <div class="header-section">
        <h2 class="header-title">Fill The From Below</h2>

      <!-- main section -->
      <!-- display section -->
      <div class="display-section">
        <p id="result-body">
          Hello <strong><span id="name-output">Masud Khan</span></strong
          >, welcome to our application
        </p>
      </div>
      <!-- display section -->
    </div>
